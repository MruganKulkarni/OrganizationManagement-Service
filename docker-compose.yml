version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=org_master_db
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-this-in-production
      - ENVIRONMENT=production
    depends_on:
      - mongodb
    volumes:
      - ./.env:/app/.env
    restart: unless-stopped
    networks:
      - org-network

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=org_master_db
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - org-network

volumes:
  mongodb_data:

networks:
  org-network:
    driver: bridge